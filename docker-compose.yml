name: news-embedding-cluster
services:
  azurite:
    container_name: "azurite"
    image: mcr.microsoft.com/azure-storage/azurite
    pull_policy: always
    ports:
      - "10000:10000" # Blob
      - "10001:10001" # Queue
      - "10002:10002" # Table
    volumes:
      - azurite-data:/data
    networks:
      sb-emulator:
        aliases:
          - "azurite"

  emulator:
    container_name: "servicebus-emulator"
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    pull_policy: always
    volumes:
      - "${CONFIG_PATH}:/ServiceBus_Emulator/ConfigFiles/Config.json"
      - sb-emulator-data:/ServiceBus_Emulator/Data
    ports:
      - "5672:5672"
      - "5300:5300"
    environment:
      SQL_SERVER: mssql
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
      SQL_WAIT_INTERVAL: ${SQL_WAIT_INTERVAL}
    depends_on:
      - mssql
    networks:
      sb-emulator:
        aliases:
          - "sb-emulator"

  mssql:
    container_name: "mssql"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    networks:
      sb-emulator:
        aliases:
          - "mssql"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${MSSQL_SA_PASSWORD}"
    volumes:
      - mssql-data:/var/opt/mssql

  postgres:
    container_name: "postgres"
    image: pgvector/pgvector:pg16 
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "news_db"
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  sb-emulator:

volumes:
  postgres-data:
  azurite-data:
  sb-emulator-data:
  mssql-data:
